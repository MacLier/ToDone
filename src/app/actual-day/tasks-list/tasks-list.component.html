<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-6">
            <form action="#" method="post">

                <label for="taskName" class="input-group">Name</label>
                <input type="text" id="taskName" placeholder="New task name" class="input-group w-50 form-control">
                <label for="taskDescription" class="input-group">Description</label>
                <input type="text" id="taskDescription" placeholder="New description"
                    class="input-group w-50 form-control">
                <label for="taskType" class="input-group">Type</label>
                <select name="taskType" id="taskType" class="input-group w-50 form-control">
                    <option value="event">Event</option>
                    <option value="todo">ToDo</option>
                    <option value="shoppingList" class="input-group mb-3">Shopping List</option>
                </select>
                <button class="btn btn-success">New ToDo</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let task of tasks">
            <div class="pull-right">
                <h4 class="list-group-item-heading">Task name: {{ task.taskName }}</h4>
                <p class="list-group-item-text">Description: {{ task.description }}</p>
                <p class="list-group-item-text">Type: {{ task.type }}</p>
            </div>
            <app-events *ngIf="task.type=='event'" [preparations]="task.preparations"></app-events>
            <app-todos *ngIf="task.type=='todo'" [steps]="task.steps"></app-todos>
            <app-shoppings *ngIf="task.type=='shoppingList'" [products]="task.products"></app-shoppings>
        </a>
    </div>
</div>
